
{% include "_navbar.html" %}
{% extends "base.html" %}
{% block content %}
    <div class="wrapper" id='indexWrapper'>
        <div class="box a">
            <h3>Welcome to IICS auto</h3>
            <form action="{{url_for('index')}}" method="post">
                <div>
                 <input type="text" placeholder="Enter RFC number" name="rfc" value="{{
                     request.form.rfc }}">
                </div>
                
            <div class="[ form-group ]">
            <input type="checkbox" name="fancycheckboxdefault" id="fancy-checkbox-default" autocomplete="off" value="{{
                request.form.fancycheckboxdefault}}" />
            <div class="[ btn-group ]">
                    <label for="fancy-checkbox-default" class="[ btn btn-default active ]" >
                            Existing Project
                        </label>
                <label for="fancy-checkbox-default" class="[ btn btn-default ]" >
                    <span class="[ glyphicon glyphicon-ok ]" style="line-height:1.42857143"></span>
                    <span>Â </span>
                </label>
                
            </div>
        </div>   

                <div>
                 <input id="btnme" type="submit" value="Export">
                </div>
               
            </form>
        </div>
        <div class="box b"><h3>Posts:</h3>
            {% for post in posts %}
              <strong>Title:</strong> {{ post.title }} <br>
              <strong>Post:</strong> {{ post.details }} <br>
            <br>
            {% endfor %}

        </div>
    </div>
{% endblock %}
